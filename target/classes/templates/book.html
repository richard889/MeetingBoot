<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
</head>
<body>
	<div class="container" style="max-width: 700px">
		<div class="well">
			<p>
				<strong>書名</strong><span th:text="${book.name}"></span>
			</p>
			<p>
				<strong>作者</strong><span th:text="${book.author}"></span>
				<strong>作者</strong><span th:text="${book.status}"></span>

			</p>
			<p>
				<strong>狀態</strong>
				<span th:switch="${book.status}">
					<span th:case="0">申請中</span>
					<span th:case="1">審核中</span>
					<span th:case="2">已核發</span>
				</span>
				<div class="class class-warning" th:if="${book.status == 2}">
					<strong>注意</strong> 一定要注意
				</div>
			</p>

		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>

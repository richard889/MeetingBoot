<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>登錄</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../static/css/bootstrap.min.css">
</head>
<body>

	<div class="container" style="max-width: 600px; margin-top: 50px">
		<h3 class="page-header">登錄</h3>
		<div class="well">
			<form action="#" th:action="@{/LoginValid}" method="post">

				<div class="form-group">
					<label for="empNo">員工代號</label> 
					<input type="text" name="empNo" id="empNo" class="form-control">
				</div>
				<div class="form-group">
					<label for="password">密碼</label> 
					<input type="password" name="password" id="password" class="form-control">
				</div>
				<div style="color:red" th:if="${error}">帳號密碼有誤</div>

				<p class="text-center">
					<button type="submit" class="btn btn-primary">登錄</button>
				</p>
			</form>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"
		src="../static/js/bootstrap.min.js"></script>
</body>
</html>

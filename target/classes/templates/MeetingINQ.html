<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	
	<div class="container" style="max-width: 900px">
		<p class="text-right"><a href="#" th:href="@{/Meeting/add}" class="btn btn-primary">新增</a></p>
		<table class="table table-bordered table-striped table-hover">
			<thead>
				<tr>					
					<th>編號</th>
					<th>會議室</th>
					<th>主持人</th>
					<th>討論事項</th>
					<th width="230px">參與者</th>
					<th width="100px">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="meeting, iterStat:${meetingList}" >
					<td th:text="${meeting.meetingID}">編號</td>
					<td th:text="${meeting.room.roomName}">會議室</td>
					<td th:text="${meeting.host.name}">主持人</td>
					<td th:text="${meeting.discussItem}">討論事項</td>
					<td th:text="${meeting.participantView}">參與者</td>					
	                <td>
	                    <a href="#" th:href="@{/Meeting/{id}/mod(id=${meeting.meetingID})}" >更新</a>
	                    <a href="#" th:href="@{/Meeting/{id}/delete(id=${meeting.meetingID})}" >刪除</a>
	                </td>				
					
				</tr>
			</tbody>			
		
		</table>
	</div>

	<div align="center">
		<div th:replace="fragments/footer :: footer"></div>
	</div>
</body>
</html>
